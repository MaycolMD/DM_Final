<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@110&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <title>Consulta por Departamento</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
            background-color: #262933; /* Fondo oscuro */
            color: #fff; /* Texto blanco */
            font-family: 'Roboto', sans-serif;
        }

        /* Agregamos estilos para centrar el formulario */
        .padre {
            text-align: center;
        }

        .hijo {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="padre">
        <div class="hijo">
            <h1>Consulta por Departamento</h1>
            <form method="get" action="{{ url_for('obtener', dpto='') }}">
                <label for="departamento">Selecciona un Departamento:</label>
                <select id="departamento" name="departamento">
                    <option value="AMAZONAS">Amazonas</option>
                    <option value="ANTIOQUIA">Antioquia</option>
                    <option value="ARAUCA">Arauca</option>
                    <option value="ATLANTICO">Atlántico</option>
                    <option value="SANTAFE DE BOGOTA D.C">Bogotá, D.C.</option>
                    <option value="BOLIVAR">Bolívar</option>
                    <option value="BOYACA">Boyacá</option>
                    <option value="CALDAS">Caldas</option>
                    <option value="CAQUETA">Caquetá</option>
                    <option value="CASANARE">Casanare</option>
                    <option value="CAUCA">Cauca</option>
                    <option value="CESAR">Cesar</option>
                    <option value="CHOCO">Chocó</option>
                    <option value="CORDOBA">Córdoba</option>
                    <option value="CUNDINAMARCA">Cundinamarca</option>
                    <option value="GUAINIA">Guainía</option>
                    <option value="GUAVIARE">Guaviare</option>
                    <option value="HUILA">Huila</option>
                    <option value="LA GUAJIRA">La Guajira</option>
                    <option value="MAGDALENA">Magdalena</option>
                    <option value="META">Meta</option>
                    <option value="NARINO">Nariño</option>
                    <option value="NORTE DE SANTANDER">Norte de Santander</option>
                    <option value="PUTUMAYO">Putumayo</option>
                    <option value="QUINDIO">Quindío</option>
                    <option value="RISARALDA">Risaralda</option>
                    <option value="SAN ANDRES">San Andrés y Providencia</option>
                    <option value="SANTANDER">Santander</option>
                    <option value="SUCRE">Sucre</option>
                    <option value="TOLIMA">Tolima</option>
                    <option value="VALLE DEL CAUCA">Valle del Cauca</option>
                    <option value="VAUPES">Vaupés</option>
                    <option value="VICHADA">Vichada</option>

                </select>                
                <button type="submit">Consultar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
